<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MyTodo</title>
    <link rel="stylesheet" type="text/css" href="node_modules/jquery-datetimepicker/jquery.datetimepicker.css"/ >
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>我的Todo</h1>
        <form action="#" class="add-task">
            <input type="text" placeholder="e.q. 输入你要代办的事情">
            <button type="submit">提交</button>
        </form>
        <ul class="task-list">
            <!--<li class="task-item">
                <input type="checkbox" class="complete">
                <span class="task-content">发个噶而过</span>
                <div class="fr">
                    <span class="action delete">删除</span>
                    <span class="action detail">详细</span>
                </div>
            </li>
            <li class="task-item">
                <input type="checkbox" class="complete">
                <span class="task-content">你是谁发你是否能</span>
                <div class="fr">
                    <span class="action delete">删除</span>
                    <span class="action detail">详细</span>
                </div>
            </li>-->
        </ul>
        <div class="task-detail-mask"></div>
        <div class="task-delete">
            <h2>确认删除吗</h2>
            <button class="yes">好</button>
            <button class="no">不</button>
        </div>
        <div class="task-detail">
                <h2 class="content">这是标题</h2>
                <input type="text" class="titleInput">
                <div class="input-item">
                    <textarea></textarea>
                </div>
                <div class="remind input-item">
                    <label>提醒时间</label>
                    <input type="text" class="datetime datetimepicker">
                </div>
                <div class="input-item">
                    <button>更新</button>
                </div>
                <div class="close">×</div>
        </div>
    </div>
     <div class="msg">
        <span class="msg-content"></span>
        <span class="anchor confirmed">我知道啦</span>
    </div>
    <video src="alert.mp3" id="music" style="display:none"></video>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="node_modules/store.js/store.js"></script>
    <script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
